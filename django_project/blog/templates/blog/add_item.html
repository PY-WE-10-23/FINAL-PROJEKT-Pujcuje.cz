{% extends 'blog/base.html' %}

{% block title %}Add Item{% endblock %}

{% block content %}
    <h2>Add Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>
    <button onclick="window.location.href='{% url 'my_items' %}'">Back</button>
{% endblock %}
