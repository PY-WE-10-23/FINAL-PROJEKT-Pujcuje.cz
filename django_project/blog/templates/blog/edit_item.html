{% extends 'blog/base.html' %}

{% block title %}Edit Item{% endblock %}

{% block content %}
    <h2>Edit Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <button onclick="window.location.href='{% url 'index' %}'">Back</button>
{% endblock %}
